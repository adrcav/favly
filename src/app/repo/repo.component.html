<div class="ui card">
  <div class="content">
    <i class="right floated like icon" (click)="likedRepo(repo)"></i>
    <div class="header">{{ repo.name }}</div>
    <div class="description">
      <p>{{ repo.description }}</p>
    </div>
  </div>
  <div class="extra content">
    <div class="left floated">
      <strong>{{ repo.likes }}</strong> likes
    </div>
    <div class="right floated author">
      <img class="ui avatar image" src="{{ repo.author.avatar }}"> {{ repo.author.name }}
    </div>
  </div>
</div>
